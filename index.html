        color: #001a34;

    }

    .authorization_input:hover {

    }

    .authorization_input_code {

        justify-content: space-between;

    }

    }

    }

    .authorization_button {
        width: 100%;
        background: #005bff;
        color: #fff;
        padding: 20px 28px;
        border-radius: 12px;
        border: #005bff;
        cursor: pointer;
        font-size: 14px;
        font-weight: 700;
        margin: 22px 0 16px;
    }

    .authorization_button:hover {
        background: #1c6bff;
        border: #1c6bff;
    }

    .authorization_section_block_or {
        font-size: 14px;
        color: #001a3466;
        position: relative;
        text-align: center;
    }

    .authorization_section_block_or::after,
    .authorization_section_block_or::before {
        background-color: rgba(0, 26, 52, .2);
        content: "";
        height: 1px;
        position: absolute;
        top: 13px;
        width: 64px;
    }

    .authorization_section_block_or::before {
        left: 88px;
    }

        font-family: Arial;
        width: 100%;
        background: #f5f7fa;
        color: #070707;
        padding: 16px 0;

        border: #f5f7fa;
        cursor: pointer;
        font-size: 14px;
        font-weight: 700;
        margin: 16px 0 16px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .authorization_button_gos:hover {

    }

        border: #fff;
        cursor: pointer;
        font-size: 14px;
        font-weight: 700;
        margin: 16px auto 4px;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 1px 6px;
    }

        color: #3a7fff;
    }

    .footer {
        width: 100%;
        display: flex;
        justify-content: end;
        padding: 0 100px;
    }


    .footer_links {
        display: flex;
        justify-content: center;
        gap: 32px;
        font-size: 14px;
        color: #005bff;
    }

    .footer_links_text:hover {

    }

    @media (max-width: 600px) {

        .footer {
            justify-content: center;
            padding: 0;
        }
